<h1 style="padding: 5%; padding-bottom: 0%;">List of Rejected Courses</h1>
<div class="row"  *ngFor='let coursedata of coursedatas' >
  <div class="column1">
    <img [src]=[coursedata.url]>
  </div>
  <div class="column2">
    <h1 style="padding: 50px;">{{coursedata.coursename}} - {{coursedata.name}} <br>
      {{coursedata.description}}<br> Duration of {{coursedata.duration}}&nbsp; Months</h1>
  </div><hr>
</div>
